<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="card">
    <div class="image-container">
      <img class="photo-desktop" alt="photo-desktop" src="images/image-header-desktop.jpg">
      <img class="photo-mobile" alt="photo-mobile" src="images/image-header-mobile.jpg">
      <div class="filter"></div>
    </div>
    <div class="text-field">
      <p class="main-p">Get <span class="insights">insights</span> that help your business grow.</p>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
      <div class="companies">
        <p class="p-companies">10k+</p>
        <p class="companies-head">COMPANIES</p>
      </div>
      <div class="templates">
        <p class="p-templates">314</p>
        <p class="templates-head">TEMPLATES</p>
      </div>
      <div class="queries">
        <p class="p-queries">12M+</p>
        <p class="queries-head">QUERIES</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
